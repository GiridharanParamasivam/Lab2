<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
</head>
<body>
    <h1 id="greeting">Welcome to COMP367</h1>

    <script>
        // Get the current hour
        const currentHour = new Date().getHours();
        const userName = "Giridharan Paramasivam";
        let greetingMessage;

        // Determine the greeting based on the hour
        if (currentHour < 12) {
            greetingMessage = `Good morning, ${userName}, Welcome to COMP367`;
        } else {
            greetingMessage = `Good afternoon, ${userName}, Welcome to COMP367`;
        }

        // Set the greeting text in the HTML
        document.getElementById("greeting").textContent = greetingMessage;
    </script>
</body>
</html>
